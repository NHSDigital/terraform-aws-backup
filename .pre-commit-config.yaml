fail_fast: false
exclude: '^.venv/.*'
default_install_hook_types: [pre-commit, pre-push, commit-msg, prepare-commit-msg]
default_stages: [pre-commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-toml
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace
      - id: check-executables-have-shebangs
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: mixed-line-ending
      - id: detect-aws-credentials
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: requirements-txt-fixer

  - repo: local
    hooks:
      - id: trivy
        name: trivy
        entry: make tf-trivy
        language: system
        files: \.tf(vars)?$
        pass_filenames: false
      - id: tf-format
        name: tf-format
        entry: make tf-format
        language: system
        files: (\.tf|\.tfvars)$
        exclude: \.terraform/.*$
        pass_filenames: false
      - id: tf-lint
        name: tf-lint
        entry: make tf-lint
        language: system
        files: (\.tf|\.tfvars)$
        exclude: \.terraform/.*$
        pass_filenames: false
      - id: shellcheck
        name: shellcheck
        entry: make shellcheck
        language: system
        files: (\.sh)$
        pass_filenames: false
      - id: secrets
        name: git secrets
        entry: scripts/check-secrets.sh
        language: script
        pass_filenames: false
      - id: secrets-commit-msg
        name: git secrets check commit message
        entry: scripts/check-secrets.sh commit-msg
        language: system
        stages: [commit-msg]
      - id: secrets-prep-commit-msg
        name: git secrets pre check commit message
        entry: scripts/check-secrets.sh commit-msg
        language: system
        stages: [prepare-commit-msg]
